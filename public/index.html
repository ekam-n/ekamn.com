<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekam Nijjar</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Import Clash Display from Fontshare -->
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap" rel="stylesheet">

  <style>
    /* Apply Clash Display Font Globally */
    body {
      font-family: 'Clash Display', sans-serif;
    }

    .bg-custom {
      background-color: #001044;
    }
  </style>
</head>
<body class="bg-black flex flex-col items-center">

  <!-- Container with full-width rounded box -->
  <div class="bg-custom rounded-lg shadow-lg p-8 px-12 text-white w-full mx-4 mt-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Hello, Clash Display Font!</h1>
    <p class="text-center">This text uses the Clash Display font, imported from Fontshare.</p>
  </div>

</body>
</html>
